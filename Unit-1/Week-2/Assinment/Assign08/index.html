<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contaner{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 20px;
            height: 500px;
            width: 30%
        }
        .div{
            background-color: white;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }

           </style>
</head>
<body>
    <div class="contaner">
        <div class="div">
           <h1></h1>
        </div>
        <div class="div">
            <h1>1</h1>
        </div>
        <div class="div">
            <h1>2</h1>
        </div>
        <div class="div">
            <h1>3</h1>
        </div>
        <div class="div">
            <h1>+</h1>
        </div>
        <div class="div">
            <h1>4</h1>
        </div>
        <div class="div">
            <h1>5</h1>
        </div>
        <div class="div">
            <h1>6</h1>
        </div>
        <div class="div">
            <h1>-</h1>
        </div>
        <div class="div">
            <h1>7</h1>
        </div>
        <div class="div">
            <h1>8</h1>
        </div>
        <div class="div">
            <h1>9</h1>
        </div>
        <div class="div">
            <h1>*</h1>
        </div>
        <div class="div">
            <h1>c</h1>
        </div>
        <div class="div">
            <h1>0</h1>
        </div>
        <div class="div">
            <h1>=</h1>
        </div>
        <div class="div">
            <h1>/</h1> 
        </div>
    </div>
</body>
</html>
